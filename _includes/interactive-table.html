<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:20%;"><span class="sort" data-sort="Uid">User</span></th>
			<th style="width:20%;"><span class="sort" data-sort="Aid1">Article1</span></th>
			<th style="width:20%;"><span class="sort" data-sort="Aid2">Article2</span></th>
			<th style="width:20%;"><span class="sort" data-sort="Aid3">Article3</span></th>
			<th style="width:20%;"><span class="sort" data-sort="Aid4">Article4</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="Uid"><a href="http://www.user.com/{{ post.Uid }}">{{ post.Uid }}</a></td>
			<td class="Aid1"><a href="http://www.article.com/{{ post.Aid1 }}">{{ post.Aid1 }}</a></td>
			<td class="Aid2"><a href="http://www.article.com/{{ post.Aid2 }}">{{ post.Aid2 }}</a></td>
			<td class="Aid3"><a href="http://www.article.com/{{ post.Aid3 }}">{{ post.Aid3 }}</a> </td>
			<td class="Aid4"><a href="http://www.article.com/{{ post.Aid4 }}">{{ post.Aid4 }}</a> </td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['Uid', 'Aid1' , 'Aid2' ,'Aid3' ,'Aid4' ]
};

var entryList = new List('entry-list', options);

</script>
